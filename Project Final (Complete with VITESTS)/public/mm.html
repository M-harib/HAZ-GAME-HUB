<html lang="en">
<head>

  <title>Memory Match Game</title>
  <link rel="stylesheet" href="mm.css">
</head>
<body>

      </div>
    </header>
    <section class="card-grid"></section>
    <div id="game-over-modal" class="hidden">

    </div>
  </div>


  <!-- Win Modal -->
  <div id="win-modal" class="modal hidden">

  </div>

  
  <script src="mm.js"></script>
</body>
</html>
